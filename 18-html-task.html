</head>
<body>

    <!-- CSS BORDER PROPERTIES EXAMPLE -->

    <h1>CSS BORDER PROPERTIES EXAMPLE</h1>
    <div class="container">

        <div class="top-border">
            <h2>Top Border</h2>
        </div>

        <div class="bottom-border">
            <h2>Bottom Border</h2>
        </div>

        <div class="right-border">
            <h2>Right Border</h2>
        </div>

        <div class="left-border">
            <h2>Left Border</h2>
        </div>

        <!-- CSS PSEUDO CLASS -->

        <h1>CSS PSEUDO CLASS</h1>
        <div class="pseudo-class">
            <h1>Hover Me</h1>
        </div>

        <!-- CSS Anchor Pseudo Class Example -->

        <h1>CSS Anchor Pseudo Class Example</h1>
        <div class="anchor-class">
            <a href="https://www.google.com/">Go To Google</a>
        </div>


    </div>
